<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>testt</title>
</head>
<body>

<script type="text/babel">

    class Button extends React.Component {

        handleClick = () => {
            this.props.onClickFunction(this.props.incValue);
        };
        render () {
            return (
                <button onClick={this.handleClick}>
                    +{this.props.incValue}
                </button>)
        }
    }



    const Result = (props) => {
        return (
            <div>{props.counter} </div>
        )
    };

    class App extends React.Component {
        state ={ counter:0};

        incrementCounter = (incVal) => {
            this.setState((prevState)=>({
                counter: prevState.counter + incVal
            }));
        };

        render() {
            return (
                <div>
                    <Button incValue={1} onClickFunction={this.incrementCounter}/>
                    <Button incValue={10} onClickFunction={this.incrementCounter}/>
                    <Button incValue={100} onClickFunction={this.incrementCounter}/>
                    <Result counter={this.state.counter}/>
                </div>
            )
        }
    }


    ReactDOM.render(<App />, mountNode);

</script>

<div id="mountNode"></div>


</body>
</html>
